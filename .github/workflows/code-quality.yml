name: code-quality
on:
  push:
    branches:
      - main
  pull_request:

env:
  DO_NOT_TRACK: 1

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    env:
      TURBO_SCM_BASE: origin/${{ github.base_ref }}

    steps:
      - name: Get base depth
        id: base-depth
        run: echo "base-depth=$(expr ${{ github.event.pull_request.commits }} + 1)"
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: ${{ steps.base-depth.outputs.base-depth }}

      - name: Prepare
        uses: ./.github/composite-actions/prepare

      - name: Affected
        run: pnpm exec turbo ls --affected

      - name: Run ESLint check
        run: pnpm exec turbo run lint --affected

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Prepare
        uses: ./.github/composite-actions/prepare

      - name: Run type checks
        run: pnpm run typecheck

  test:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Prepare
        uses: ./.github/composite-actions/prepare

      - name: Run unit tests
        run: pnpm run test
