name: code-quality
on:
  push:
    branches:
      - main
  pull_request:

env:
  DO_NOT_TRACK: 1

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    env:
      TURBO_SCM_BASE: origin/${{ github.base_ref }}

    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} ${{ github.head_ref }} ${{ github.ref_name }}."
      - run: echo "🔎 The name of your base_ref is ${{ github.base_ref }}"
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - name: Get base depth
        id: base-depth
        run: echo "base-depth=$(expr ${{ github.event.pull_request.commits }} + 1)"
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare
        uses: ./.github/composite-actions/prepare

      - name: Affected
        run: pnpm exec turbo ls --affected

      - name: Run ESLint check
        run: pnpm exec turbo run lint --affected

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Prepare
        uses: ./.github/composite-actions/prepare

      - name: Run type checks
        run: pnpm run typecheck

  test:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Prepare
        uses: ./.github/composite-actions/prepare

      - name: Run unit tests
        run: pnpm run test
