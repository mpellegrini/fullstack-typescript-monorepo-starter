name: One-Version Conformance Check
on:
  pull_request:

jobs:
  one-version-check:
    name: One Version Check
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Prepare
        uses: ./.github/composite-actions/prepare

      - name: Run one version check
        run: pnpm run lint
